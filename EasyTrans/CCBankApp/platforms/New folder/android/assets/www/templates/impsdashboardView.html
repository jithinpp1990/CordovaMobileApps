<link href="css/dashboard.css" rel="stylesheet">
<style>
    .boxpanel {
        background-color: #f1f1f1;
        /*padding: 0.01em 16px;*/
        margin: 8px 0;
        box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12) !important;
    }
</style>
<ion-view class="outer-layout" ng-controller="impsdashboardCtrl">
    <div id="Loader" class="block" ng-show="ShowLoader">
        <div class="spinner">
            <ion-spinner icon="android"></ion-spinner>
        </div>
    </div>
    <ion-content class="padding" style="margin-bottom:50px !important">
        <div class="fixed-top-home" ng-click="Back()">
            <div class="row">
                <img class="img-header-home" src="img/Banner.png" />
            </div>
        </div>
        <div class="row">
            <div class="col-60 wel-user">
                <p>Welcome, {{Username}}</p>
            </div>
            <div class="col home-logout">
                <p><a href="#/" ng-click="Logout()">Logout</a></p>
            </div>
        </div>
        <br />
        <div class="fixed-mid-home">
            <div class="boxpanel">
                <div class="row">
                    <span>M M I D     : {{request.MMID}}</span><br />
                    <span>Mob Number  :{{request.MobileNo}}</span><br />
                </div>

                <span>Payment Total   :{{request.PaymentTotal}}</span><br />
            </div>
            <div class="menu1">
                <div class="main1">
                    <button ng-click="Redirect('GenMMID')" class="button-tile">
                        <img class="buttonicon" src="img/intrabank.png" />
                        Generate MMID
                    </button>
                </div>
                <div class="main1">
                    <button ng-click="Redirect('CancelMMID')" class="button-tile">
                        <img class="buttonicon" src="img/interbank.png" />
                        Cancel MMID
                    </button>
                </div>
                <div class="main1">
                    <button ng-click="Redirect('ImpsTrans')" class="button-tile">
                        <img class="buttonicon" src="img/addben.png" />
                        Fund Transfer
                    </button>
                </div>
                <div class="main1">
                    <button ng-click="Redirect('TopUp')" class="button-tile">
                        <img class="buttonicon" src="img/addben.png" />
                        TOP UP
                    </button>
                </div>
                <div class="main1">
                    <button ng-click="Redirect('BillPay')" class="button-tile">
                        <img class="buttonicon" src="img/addben.png" />
                        Bill Payment
                    </button>
                </div>
                <div class="main1">
                    <button ng-click="Redirect('#')" class="button-tile"></button>
                </div>

            </div>
        </div>
    </ion-content>
    <div class="fixed-bottom">
        <div class="tabs-icon-top tabs-positive" style="background-color:#5d75e9;">
            <div class="tabs">
                <a class="tab-item active" ng-click="Back()" style="border-color:#5d75e9;">
                    <i class="icon ion-arrow-left-a" style="color:white;"></i>
                    Back
                </a>
                <a class="tab-item active" ui-sref="dashboard" style="border-color:#5d75e9;">
                    <i class="icon ion-home" style="color:white;"></i>
                    Home
                </a>
                <a class="tab-item" ui-sref="branchdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-ios-location" style="color:white;"></i>
                    Branch details
                </a>
                <a class="tab-item" ui-sref="managementdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-android-contacts" style="color:white;"></i>
                    Contacts
                </a>

            </div>
        </div>
    </div>
</ion-view>
