<link href="css/accountstatement.css" rel="stylesheet">
<ion-view class="outer-layout" ng-controller="managementdetailCtrl">
    <ion-content class="padding">
        <div class="fixed-top-home" ng-click="Back()">
            <div class="row">
                <img class="img-header-home" src="img/Banner.png" />
            </div>
        </div>
        <div class="fixed-mid" style="margin-bottom:60px;">
            <div ng-repeat="management in ManagementList">
                <div class="list list-inset">
                    <div class="item" style="background-color:#81aafe;color:white !important;">
                        <div class="row">
                            <h2><b style="color:white;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{management.Name}}</b></h2>
                            <p style="color:black;font-weight:100">({{management.Designation}})</p>
                        </div>
                        <div class="row">
                            <i class="icon ion-android-phone-portrait" style="color:white;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
                            <h2><b style="color:white;"><a style="color:white;" href="tel:{{management.PhoneNumber}}">{{management.PhoneNumber}}</a></b></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="fixed-bottom">
        <div class="tabs-icon-top tabs-positive" style="background-color:#5d75e9;">
            <div class="tabs">
                <a class="tab-item" ng-click="Back()" style="border-color:#5d75e9;">
                    <i class="icon ion-arrow-left-a" style="color:white;"></i>
                    Back
                </a>
                <a class="tab-item" ng-click="Back()" style="border-color:#5d75e9;">
                    <i class="icon ion-home" style="color:white;"></i>
                    Home
                </a>
                <a class="tab-item" ui-sref="branchdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-ios-location" style="color:white;"></i>
                    Branch details
                </a>
                <a class="tab-item active" ui-sref="managementdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-android-contacts" style="color:white;"></i>
                    Contacts
                </a>

            </div>
        </div>
    </div>
</ion-view>
