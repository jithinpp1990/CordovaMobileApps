<link href="css/beneficiary.css" rel="stylesheet" />
<ion-view class="outer-layout" ng-controller="resetpasswordCtrl">
    <div id="Loader" class="block" ng-show="ShowLoader">
        <div class="spinner">
            <ion-spinner icon="android"></ion-spinner>
        </div>
    </div>
    <ion-content class="padding">
        <div class="fixed-top-home">
            <div class="row">
                <img class="img-header-home" src="img/Banner.png" />
            </div>
        </div>
        <span>Reset Password-Pin</span>
        <div class="fixed-mid-home">
            <div class="row">
                <div style="margin-left:30px;font-size:14px;float:left">
                    <input style="width:20px;height:20px" type="checkbox" ng-checked="request.Type=='PAS'" ng-true-value="'PAS'" ng-model="request.Type" ng-change="SetType()">
                    Change PWD &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
                <div style="margin-left:10px;font-size:14px;float:right">
                    <input style="width:20px;height:20px" type="checkbox" ng-checked="request.Type=='PIN'" ng-true-value="'PIN'" ng-model="request.Type" ng-change="SetType()">
                    Change PIN
                </div>
            </div>
            <div class="boxpanel" ng-hide="PassHide">
                <div>
                    <span class="input-label">New Password:</span>
                    <input id="password" class="input-pub" type="password" ng-model="request.Password">
                </div>
                <div>
                    <span class="input-label">Confirm Password:</span>
                    <input id="confirmpassword" class="input-pub" type="password" ng-model="request.ConfirmPassword">
                </div> 
                <p style="color:red">Password should contain one letter(a-z) one number(1-9) and atleast 8 digit length</p>              
            </div>
            <div class="boxpanel" ng-hide="PinHide">
                <div >
                    <span class="input-label">Old PIN:</span>
                    <input id="password" class="input-pub" type="password" ng-model="request.OldPassword">
                </div>
                <div >
                    <span class="input-label">New PIN:</span>
                    <input id="password" class="input-pub" type="password" ng-model="request.Password">
                </div>
                <div >
                    <span class="input-label">Confirm PIN:</span>
                    <input id="confirmpassword" class="input-pub" type="password" ng-model="request.ConfirmPassword">
                </div>               
            </div>
            <div class="row">
                <button class="button button-block button-pub" ng-click="updatepassword()">Confirm</button>
            </div>

        </div>
    </ion-content>
    <div class="fixed-bottom">
        <div class="tabs-icon-top tabs-positive" style="background-color:#5d75e9;">
            <div class="tabs">
                <a class="tab-item active" ng-click="Back()" style="border-color:#5d75e9;">
                    <i class="icon ion-arrow-left-a" style="color:white;"></i>
                    Back
                </a>
                <a class="tab-item active" ng-click="Back()" style="border-color:#5d75e9;">
                    <i class="icon ion-home" style="color:white;"></i>
                    Home
                </a>
                <a class="tab-item" ui-sref="branchdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-ios-location" style="color:white;"></i>
                    Branch details
                </a>
                <a class="tab-item" ui-sref="managementdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-android-contacts" style="color:white;"></i>
                    Contacts
                </a>

            </div>
        </div>
    </div>
</ion-view>
