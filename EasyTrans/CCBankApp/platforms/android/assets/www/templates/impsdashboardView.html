<link href="css/dashboard.css" rel="stylesheet">

<ion-view class="outer-layout" ng-controller="impsdashboardCtrl">
    <div id="Loader" class="block" ng-show="ShowLoader">
        <div class="spinner">
            <ion-spinner icon="android"></ion-spinner>
        </div>
    </div>
    <div class="padding" style="margin-bottom: 10px;">
        <div class="row fixed-top-home">
            <img class="img-header-home" src="img/Banner.png" />
        </div>
        <div class="row" style="margin:2px;padding:1px">
            <div class="col-60 wel-user">
                <p>Welcome, {{Username}}</p>
            </div>
            <div class="col home-logout">
                <p><a href="#/" ng-click="Logout()">Logout</a></p>
            </div>
        </div>
    </div>
    <ion-content class="padding scroll-content ionic-scroll overflow-scroll middlespace">
        <br />
        <div class="fixed-mid-home">
            <span>IMPS Services</span><br />
            <ion-item  class="item-icon-left boxpanel" ng-click="Redirect('FTP2A')">
                <i class="icon icon ion-paper-airplane"></i>
                FundTransfer-IFSC
            </ion-item>
            <ion-item class="item-icon-left boxpanel" ng-click="Redirect('FTP2U')">
                <i class="icon icon icon ion-briefcase"></i>
                FundTransfer-UID
            </ion-item>
            <ion-item class="item-icon-left boxpanel" ng-click="Redirect('FTP2P')">
                <i class="icon icon icon icon ion-iphone"></i>
                FundTransfer-MMID
            </ion-item>
            <ion-item class="item-icon-left boxpanel" ng-click="Redirect('BillPay')">
                <i class="icon icon icon icon icon ion-bag"></i>
                Bill Payment
            </ion-item>
            <ion-item class="item-icon-left boxpanel" ng-click="Redirect('GenMMID')">
                <i class="icon icon icon icon icon ion-bowtie"></i>
                Generate MMID
            </ion-item>
            <ion-item class="item-icon-left boxpanel" ng-click="Redirect('CancelMMID')">
                <i class="icon icon icon icon icon ion-close"></i>
                Cancel MMID
            </ion-item>
            <!--<button class="accordion" ng-click="Redirect('FTP2A')">FundTransfer-IFSC</button>
            <button class="accordion" ng-click="Redirect('FTP2U')">FundTransfer-UID</button>
            <button class="accordion" ng-click="Redirect('FTP2P')">FundTransfer-MMID</button>
            <button class="accordion" ng-click="Redirect('TopUp')">TopUp/Rechrge</button>
            <button class="accordion" ng-click="Redirect('BillPay')">Bill Payment</button>
            <button class="accordion" ng-click="Redirect('GenMMID')">Generate MMID</button>  
            <button class="accordion"  ng-click="Redirect('CancelMMID')"> Cancel MMID</button>-->  
        </div>
    </ion-content>
    <div class="fixed-bottom">
        <div class="tabs-icon-top tabs-positive" style="background-color:#5d75e9;">
            <div class="tabs">
                <a class="tab-item active" ng-click="Back()" style="border-color:#5d75e9;">
                    <i class="icon ion-arrow-left-a" style="color:white;"></i>
                    Back
                </a>
                <a class="tab-item active" ui-sref="dashboard" style="border-color:#5d75e9;">
                    <i class="icon ion-home" style="color:white;"></i>
                    Home
                </a>
                <a class="tab-item" ui-sref="branchdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-ios-location" style="color:white;"></i>
                    Branch details
                </a>
                <a class="tab-item" ui-sref="managementdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-android-contacts" style="color:white;"></i>
                    Contacts
                </a>

            </div>
        </div>
    </div>
</ion-view>
