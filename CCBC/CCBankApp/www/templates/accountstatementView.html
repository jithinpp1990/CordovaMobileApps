<link href="css/accountstatement.css" rel="stylesheet">
<ion-view class="outer-layout" ng-controller="accountstatementCtrl">
    <div id="Loader" class="block" ng-show="ShowLoader">
        <div class="spinner">
            <ion-spinner icon="android"></ion-spinner>
        </div>
    </div>

    <ion-content class="padding" style="margin-bottom:50px !important">
        <div class="fixed-top-home" ng-click="Back()">
            <div class="row">
                <img class="img-header-home" src="img/Banner.png" />
            </div>
        </div>
        <div class="row">
            <div class="col-60 wel-user">
                <p>Welcome, {{Username}}</p>
            </div>
            <div class="col home-logout">
                <p><a href="#/" ng-click="Logout()">Logout</a></p>
            </div>
        </div>
        <div class="fixed-mid-home">           
            <div class="contentstext">
                <label class="item item-input item-stacked-label" style="text-align:left;">
                    <span class="input-label"> Select Your A/C : </span>
                    <select class="select-pub" ng-model="request.SelectedOption" ng-options="o.Caption for o in options track by o.Id"></select><br />
                </label>
            </div>
            <div>
                <div class="contentstext">
                    <label class="item item-input item-stacked-label" style="text-align:left;">
                        <span class="input-label">Date From : </span>
                        <input class="input-pub" type="date" ng-model="request.DateFrom" id="datepicker1">
                    </label>
                </div>
                <div class="contentstext">
                    <label class="item item-input item-stacked-label" style="text-align:left;">
                        <span class="input-label">Date To : </span>
                        <input class="input-pub" type="date" ng-model="request.DateTo" id="datepicker2">
                    </label>
                </div>
            </div>
            <div class="row">
                <button class="button button-block button-pub" style="background-color:#90b1f7 !important" ng-click="RequestStatement()">View Statement</button>
            </div>
            <br />
            <div ng-if="ShowStatement">
                <div class="row header" style="background-color:white;">
                    <div class="col"><b>Date</b></div>
                    <div class="col"><b>Particulars</b></div>
                    <div class="col"><b>Deposit</b></div>
                    <div class="col"><b>Withdrawal</b></div>
                </div>
                <div ng-repeat="row in StatementModel">
                    <div class="row" style="background-color:white">
                        <div class="row" style="background-color:white;">
                            <div class="col leftAlign">{{row.ScrollDate}}</div>
                            <div class="col leftAlign">{{row.Particulars}}</div>
                            <div class="col rightAlign">{{row.Deposit}}</div>
                            <div class="col rightAlign">{{row.Withdrawal}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <p>...</p>
            <p>...</p>
        </div>
    </ion-content>


    <div class="fixed-bottom">
        <div class="tabs-icon-top tabs-positive" style="background-color:#5d75e9;">
            <div class="tabs">
                <a class="tab-item active" ng-click="Back()" style="border-color:#5d75e9;">
                    <i class="icon ion-arrow-left-a" style="color:white;"></i>
                    Back
                </a>
                <a class="tab-item active" ui-sref="dashboard" style="border-color:#5d75e9;">
                    <i class="icon ion-home" style="color:white;"></i>
                    Home
                </a>
                <a class="tab-item" ui-sref="branchdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-ios-location" style="color:white;"></i>
                    Branch details
                </a>
                <a class="tab-item" ui-sref="managementdetail" style="border-color:#5d75e9;">
                    <i class="icon ion-android-contacts" style="color:white;"></i>
                    Contacts
                </a>

            </div>
        </div>
    </div>
</ion-view>
